<!-- This is a cheat for mobile navigation, allowing us to store state in a checkbox. -->
<input id="mobile-nav-link" type="checkbox"  />
<label id="mobile-nav-link-selector" for="mobile-nav-link" role="button"></label>
{% if nav|length>1 %}
    {% for nav_item in nav %}
        {% if nav_item.children %}
            <a class="title" href="#">{{ nav_item.title }}</a>
                {% for nav_item in nav_item.children %}
                    <div class="{% if nav_item.active%}current{% endif %}">
                        <a class="section" href="{{ nav_item.url|url }}">{{ nav_item.title }}</a>
                    </div>
                {% endfor %}
        {% else %}
            <div class="{% if nav_item.active%}current{% endif %}">
                <a class="section" href="{{ nav_item.url|url }}">{{ nav_item.title }}</a>
            </div>
        {% endif %}
        <div class="divider left"></div>
    {% endfor %}
{% endif %}
